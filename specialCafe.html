<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./css/specialCafe.css" />
    <title>Special Cafe</title>
  </head>
  <body>
    <div class="container">
      <!-- Hearder -->
      <header class="header">
        <section class="main__home"></section>
      </header>
      <main class="main">
        <!-- 스페셜 카페 content -->
        <section class="content">
          <!-- article 3-1. 메뉴 박스 부분 -->
          <article class="content__menu">
            <!-- 카페 메뉴 - 종류 선택 -->
            <div class="cafeKinds">
              <strong>ALL</strong>
              <button>루프탑 카페</button>
              <button>드로잉 카페</button>
              <button>테마 카페</button>
              <button>안마 카페</button>
            </div>
            <hr />
            <!-- 카페 메뉴 - 위치 선택 -->
            <div class="locations">
              <strong>ALL</strong>
              <button>서울</button>
              <button>경기</button>
              <button>인천</button>
              <button>부산</button>
              <button>제주</button>
            </div>
            <!-- 카페 메뉴 - 해시 태그 -->
            <div class="tags">
              <button>#키즈존</button>
              <button>#노키즈존</button>
              <button>#주차가능</button>
              <button>#풍경 좋은곳</button>
            </div>
          </article>

          <!-- article 3-1. 이미지 박스 부분 -->
          <article class="content__imgs">
            <!-- 선택된 카페 카테고리 텍스트  -->
            <div class="select__cafe">
              <span>Special Cafe </span>
              <i class="fas fa-chevron-right fa-1x"></i>

              <span>루프탑 카페</span>
            </div>
            <!-- 카페 이미지 모음 -->
            <div class="cafe__block">
              <div class="cafe__imgs">
                <!-- 카페 이미지 1번째 줄 -->
                <div class="cafe__imgs1">
                  <div class="img">
                    <img src="./img/03/star_7.png" alt="" />
                  </div>
                  <div class="img">
                    <img src="./img/03/star_7.png" alt="" />
                  </div>
                  <div class="img">
                    <img src="./img/03/star_7.png" alt="" />
                  </div>
                </div>
                <!-- 카페 이미지 2번째 줄 -->
                <div class="cafe__imgs2">
                  <div class="img">
                    <img src="./img/03/star_7.png" alt="" />
                  </div>
                  <div class="img">
                    <img src="./img/03/star_7.png" alt="" />
                  </div>
                  <div class="img">
                    <img src="./img/03/star_7.png" alt="" />
                  </div>
                </div>
                <!-- 카페 이미지 3번째 줄 -->
                <div class="cafe__imgs3">
                  <div class="img">
                    <img src="./img/03/star_7.png" alt="" />
                  </div>
                  <div class="img">
                    <img src="./img/03/star_7.png" alt="" />
                  </div>
                  <div class="img">
                    <img src="./img/03/star_7.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </article>
        </section>

        <hr />
      </main>
      <footer class="footer">
        <section class="footer__inner inner">
          <div class="footer__copyright">
            <h2 class="screen_out">COPYRIGHT</h2>
            <div class="footer__logo">
              <img src="./img/01/logo.png" alt="logo" />
            </div>
            <div class="footer__tit">
              <p>@Cafestory Corp.</p>
            </div>
          </div>
          <div class="footer__gnb">
            <h2 class="screen_out">FOOTERGNB</h2>
            <div class="footer__menu">
              <span>Lorem ipsum dolor sit amet.</span>
              <ul class="footer__list">
                <li>
                  <a href="#none">Lorem.</a>
                </li>
                <li>
                  <a href="#none">Lorem.</a>
                </li>
                <li>
                  <a href="#none">Lorem.</a>
                </li>
              </ul>
              <ul class="footer__list">
                <li>
                  <a href="#none">Lorem.</a>
                </li>
                <li>
                  <a href="#none">Lorem.</a>
                </li>
                <li>
                  <a href="#none">Lorem.</a>
                </li>
              </ul>
              <ul class="footer__list">
                <li>
                  <a href="#none">Lorem.</a>
                </li>
                <li>
                  <a href="#none">Lorem.</a>
                </li>
                <li>
                  <a href="#none">Lorem.</a>
                </li>
              </ul>
              <ul class="footer__list">
                <li>
                  <a href="#none">Lorem.</a>
                </li>
                <li>
                  <a href="#none">Lorem.</a>
                </li>
                <li>
                  <a href="#none">Lorem.</a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </footer>
    </div>
    <script src="./horoscope.js"></script>
  </body>
</html>
